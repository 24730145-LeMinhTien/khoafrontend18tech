<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thẻ iframe hiển thị 1 trang web  , src là ula của trang width là chiều ngang height là chiều cao  -->
     <iframe src="https://28tech.com.vn/" width="1200" height="500"></iframe>
     <!-- vào trang youtube nhát vào chia sẽ nháy chọn nhhusng thì sẽ lấy dược link nhúng  -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/_MciYP9rZo0?si=9vPF05TZVlGhmQgI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <!-- nhúng bảng đồ  google chọn địa điểm nháy chia sẽ chọn nhúng   -->
     <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d251637.95196238213!2d105.6189045!3d9.779349!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1740745088437!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     <!-- thuộc tính target trong thr iframe  web_bing  thay trang tiếp theo  -->
      <iframe src="https://www.bing.com/school/search?q=Squid+Game+TV&form=HDRMSB" name="web_bing" width="1000" height="600" ></iframe>
      <a href="https://www.bing.com/school/search?q=Squid+Game+TV&form=HDRMSB#Person" target="web_bing" > cốc cốc </a>
      
</body>
</html>
