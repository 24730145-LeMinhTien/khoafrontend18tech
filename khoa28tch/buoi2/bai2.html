<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>xem tài liệu :<a href="https://www.google.com/" target="_blank" title="click vào đây để chuyển sang trang mới ">tại đây </a></p>
    <!-- thẻ href là thẻ thêm link target/ 
     là cách chuyển trang sefl là chuyển luông tran trang đó còn blank là chuyển sang trang mới 
     / title là khi rê chuột vào thì nó hiện dòng chữ
     dòng chuữ muốn chuyển trang -->
     <!-- <img src=" https://vcdn1-dulich.vnecdn.net/2021/07/16/3-1-1626444927.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=KU8IkmrM5HbtYIyyS5k1qQ" alt="đây là ảnh được chèn"> -->
     <!-- thẻ img là thẻ chứa hình ảnh / thêm cú pháp altalt -->
      <!-- kết họwp thẻ a với thẻ img -->
       <a href="https://28tech.com.vn/"> <img src="https://cdn-main.28tech.com.vn/media/core/logo-28tech.svg" alt="logo 28tech28tech"></a>
       <!-- sử dụng thẻ video  gồm with -->
<!-- thẻ video  với thẻ video  kết hợp với width và height thêm thẻ control để điều khiênt + với autoplay để tự động phát cùng với  source code link  và type nếu muốn tắt tiêng để tránh làm phiền ta nên thêm chế đôh muted -->
    <video width="320" height="360" controls loop  autoplay  > 
        <source src="250395_small.mp4" type="video/mp4"> 
    </video>
    <!-- thẻ audio cũng có tính năng như the video thôi  -->
     <audio controls ><source src="sh_machine_room_1-59880.mp3" type="audio/mpeg"></audio>
    
</body>
</html>
